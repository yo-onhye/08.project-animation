<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Portfolio Grid Clone</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./animation.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header_inner">
				<h1 class="logo">
					<span class="logo_tx">creative</span>
					<span class="logo_bx">developer</span>
				</h1>
			</div>
			<button type="button" class="home_btn">
				<i class="ico_hamburger"></i>
				<span class="blind">상세 페이지 보기</span>
			</button>
		</header>
		<div class="portfolio">
			<section class="portfolio_intro">
				<div class="intro_bg">
					<iframe frameborder="0" width="100%" height="100%" src="https://youtube.com/embed/tz8Puc4W5BM?autoplay=1&rel=0&loop=1&controls=0&disablekb=1&showinfo=0&autohide=1&mute=1"></iframe>
				</div>
				<div class="intro_cont">
					<div class="intro_tit">
						<span class="intro_tit_tx">creative</span>
						<span class="intro_tit_bx">developer</span>
					</div>
					<div class="intro_desc">
						I am a Creative
						<span> Publisher</span>
						&amp;
						<span>FE Developer</span>
					</div>
					<button type="button" class="intro_btn"><span class="blind">상세 페이지 보기</span></button>
				</div>
			</section>
			<section class="portfolio_main"></section>
		</div>
	</body>
</html>
